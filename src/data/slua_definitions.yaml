              type: number
        sleep: 0.1
        tooltip: >-
          Instantiate owners InventoryItem at Position with Velocity, Rotation
          and with start StartParameter.\nCreates object's inventory item at
          Position with Velocity and Rotation supplied. The StartParameter value
          will be available to the newly created object in the on_rez event or
