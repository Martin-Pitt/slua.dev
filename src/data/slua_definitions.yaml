  VEHICLE_LINEAR_MOTOR_DIRECTION:
    tooltip: "The direction and magnitude (in preferred frame) of the vehicle's linear motor. The vehicle will accelerate (or decelerate if necessary) to match its velocity to its motor.\n\t\t\tRange of magnitude = [0, 30] meters/second."
