        pure: true
        return: number
        tooltip: >-
          Returns the rotation angle represented by Rotation.\nReturns the angle
          represented by the Rotation.
        type: 'function ll.Rot2Angle(Rotation: quaternion): number'
      - name: Rot2Axis
        arguments:
