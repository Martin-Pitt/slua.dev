              type: vector
          - environment:
              tooltip: >-
                Name of inventory item, or UUID of environment resource to
                apply.
                                         Use NULL_KEY or empty string to remove environment.
              type: string
          - track_no:
              tooltip: Elevation zone of where to apply environment. Use -1 for all.
