        type: 'function ll.ParcelMediaQuery(QueryList: table): table'
      - name: ParseString2List
        arguments:
          - Text:
              tooltip: ''
              type: string
          - Separators:
              tooltip: ''
              type: table
          - Spacers:
              tooltip: ''
              type: table
        pure: true
        return: table
        tooltip: >-
