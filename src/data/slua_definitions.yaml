        list:
          - name: random
            type: |-
              function math.random(): number
              function math.random(n: number): number
              function math.random(min: number, max: number): number
            tooltip: >-
              Generate random numbers. Without arguments, returns a float
              between 0 and 1. With one argument, returns an integer between 1
              and n. With two arguments, returns an integer between min and max.
          - name: noise
            type: 'function math.noise(x: number, y: number?, z: number?): number'
