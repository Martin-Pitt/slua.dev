types:
  nil:
    tooltip: >-
      nil represents nothing. It is the default value of uninitialized variables
      and the absence of a value in tables.
  boolean:
    tooltip: A true or false value.
    operators:
      - group: logical
        list:
          - operator: and
          - operator: or
          - operator: not
  number:
    tooltip: >-
      Numeric value stored as a double-precision floating point number. Large
      enough to represent large integer numbers up to 2^53.
    operators:
      - group: arithmetic
        list:
          - left: number
            operator: +
            right: number
            return: number
          - left: number
            operator: '-'
            right: number
            return: number
          - left: number
            operator: '*'
            right: number
            return: number
          - left: number
            operator: /
            right: number
            return: number
          - left: number
            operator: //
            right: number
            return: number
          - left: number
            operator: ^
            right: number
            return: number
          - left: number
            operator: '%'
            right: number
            return: number
          - operand: number
            operator: unary -
            return: number
      - group: assignment
        list:
          - operator: +=
            right: number
          - operator: '-='
            right: number
          - operator: '*='
            right: number
          - operator: /=
            right: number
          - operator: //=
            right: number
          - operator: ^=
            right: number
          - operator: '%='
            right: number
      - group: comparison
        list:
          - operator: <
          - operator: <=
          - operator: '>'
          - operator: '>='
          - operator: '=='
          - operator: ~=
    constructors:
      - name: '1337'
        literal: true
        type: number
        tooltip: Numeric literal representing the number.
      - name: '12.5'
        literal: true
        type: number
        tooltip: Numeric literal representing the number.
      - name: '3.14e2'
        literal: true
        type: number
        tooltip: Scientific notation numeric literal representing the number.
      - name: '0x1A3F'
        literal: true
        type: number
        tooltip: Hexadecimal numeric literal representing the number.
      - name: '0b1010'
        literal: true
        type: number
        tooltip: Binary numeric literal representing the number.
      - name: tonumber
        type: 'function tonumber(value: any): number?'
        tooltip: >-
          Converts a value to a number if possible; returns nil if conversion
          fails.
  vector:
    tooltip: Type that contains a set of three 32-bit floating point values
    operators:
      - group: arithmetic
        list:
          - left: vector
            operator: +
            right: vector
            return: vector
          - left: vector
            operator: '-'
            right: vector
            return: vector
          - left: vector
            operator: '*'
            right: number
            return: vector
            tooltip: Multiplies each component by the number
          - left: vector
            operator: /
            right: number
            return: vector
            tooltip: Divides each component by the number
          - left: vector
            operator: '*'
            right: quaternion
            return: vector
            tooltip: Rotate vector by quaternion
          - left: vector
            operator: /
            right: quaternion
            return: vector
            tooltip: Rotate vector by inverse of quaternion
          - operand: vector
            operator: unary -
            return: vector
      - group: assignment
        list:
          - operator: +=
            right: vector
          - operator: '-='
            right: vector
          - operator: '*='
            right: number
          - operator: /=
            right: number
      - group: comparison
        list:
          - operator: '=='
          - operator: ~=
    constants:
      vector.zero:
        tooltip: Vector with all components set to 0. Equivalent to vector(0, 0, 0).
      vector.one:
        tooltip: Vector with all components set to 1. Equivalent to vector(1, 1, 1).
    components:
      x:
        type: number
        tooltip: The X component of the vector.
      'y':
        type: number
        tooltip: The Y component of the vector.
      z:
        type: number
        tooltip: The Z component of the vector.
    constructors:
      - name: vector
        type: 'function vector(x: number, y: number, z: number): vector'
        tooltip: Creates a new vector with the specified components.
      - name: vector.create
        type: 'function vector.create(x: number, y: number, z: number): vector'
        tooltip: Creates a new vector with the specified components.
      - name: tovector
        type: 'function tovector(string: string): vector'
        tooltip: Converts a string representation of a vector into a vector type.
    methods:
      - group: Vector Operations
        list:
          - name: magnitude
            type: 'function vector.magnitude(v: vector): number'
            tooltip: Returns the magnitude (length) of the vector.
          - name: normalize
            type: 'function vector.normalize(v: vector): vector'
            tooltip: Returns a normalized (unit length) version of the vector.
          - name: cross
            type: 'function vector.cross(v1: vector, v2: vector): vector'
            tooltip: Returns the cross product of two vectors.
          - name: dot
            type: 'function vector.dot(v1: vector, v2: vector): number'
            tooltip: Returns the dot product of two vectors.
          - name: angle
            type: >-
              function vector.angle(v1: vector, v2: vector, axis: vector?):
              number
            tooltip: >-
              Returns the angle in radians between two vectors, optionally
              around a specified axis.
          - name: lerp
            type: 'function vector.lerp(a: vector, b: vector, t: number): vector'
            tooltip: >-
              Linearly interpolates between two vectors based on parameter t (0
              to 1).
      - group: Component-wise Operations
        list:
          - name: abs
            type: 'function vector.abs(v: vector): vector'
            tooltip: Returns a vector with the absolute values of each component.
          - name: floor
            type: 'function vector.floor(v: vector): vector'
            tooltip: >-
              Returns a vector with each component rounded down to the nearest
              integer.
          - name: ceil
            type: 'function vector.ceil(v: vector): vector'
            tooltip: >-
              Returns a vector with each component rounded up to the nearest
              integer.
          - name: sign
            type: 'function vector.sign(v: vector): vector'
            tooltip: Returns a vector with the sign of each component (-1, 0, or 1).
      - group: Min/Max/Clamp
        list:
          - name: min
            type: 'function vector.min(...: vector): vector'
            tooltip: >-
              Returns a vector containing the minimum components from the
              provided vectors.
          - name: max
            type: 'function vector.max(...: vector): vector'
            tooltip: >-
              Returns a vector containing the maximum components from the
              provided vectors.
          - name: clamp
            type: 'function vector.clamp(v: vector, min: vector, max: vector): vector'
            tooltip: >-
              Clamps each component of the vector between the corresponding
              components of min and max vectors.
  quaternion:
    tooltip: Quaternion represent an orientation in 3D space.
    operators:
      - group: arithmetic
        list:
          - left: quaternion
            operator: '*'
            right: quaternion
            return: quaternion
            tooltip: Rotate quaternion by another quaternion
          - left: quaternion
            operator: /
            right: quaternion
            return: quaternion
            tooltip: Rotate quaternion by inverse of another quaternion
          - left: vector
            operator: '*'
            right: quaternion
            return: vector
            tooltip: Rotate vector by quaternion
          - left: vector
            operator: /
            right: quaternion
            return: vector
            tooltip: Rotate vector by inverse of quaternion
          - left: quaternion
            operator: +
            right: quaternion
            return: quaternion
            tooltip: Adds corresponding components
          - left: quaternion
            operator: '-'
            right: quaternion
            return: quaternion
            tooltip: Subtracts corresponding components
          - operand: quaternion
            operator: unary -
            return: quaternion
            tooltip: Negates all components; Does not produce the inverse rotation!
    constants:
      quaternion.identity:
        tooltip: >-
          The identity quaternion representing default/no rotation. Equivalent
          to quaternion(0, 0, 0, 1).
    components:
      x:
        type: number
        tooltip: The X component of the quaternion.
      'y':
        type: number
        tooltip: The Y component of the quaternion.
      z:
        type: number
        tooltip: The Z component of the quaternion.
      s:
        type: number
        tooltip: The S component of the quaternion.
    constructors:
      - name: quaternion
        type: >-
          function quaternion(x: number, y: number, z: number, s: number):
          quaternion
        tooltip: Creates a new quaternion with the specified components.
      - name: quaternion.create
        type: >-
          function quaternion.create(x: number, y: number, z: number, s:
          number): quaternion
        tooltip: Creates a new quaternion with the specified components.
      - name: torotation
        type: 'function torotation(string: string): quaternion'
        tooltip: >-
          Converts a string representation of a quaternion into a quaternion
          type.
    methods:
      - name: normalize
        type: 'function quaternion.normalize(q: quaternion): quaternion'
        tooltip: Returns a normalized version of the quaternion.
      - name: magnitude
        type: 'function quaternion.magnitude(q: quaternion): number'
        tooltip: Returns the magnitude (length) of the quaternion.
      - name: conjugate
        type: 'function quaternion.conjugate(q: quaternion): quaternion'
        tooltip: Returns the conjugate (inverse) of the quaternion.
      - name: dot
        type: 'function quaternion.dot(a: quaternion, b: quaternion): number'
        tooltip: Returns the dot product of two quaternions.
      - name: slerp
        type: >-
          function quaternion.slerp(a: quaternion, b: quaternion, t: number):
          quaternion
        tooltip: Performs spherical linear interpolation between two quaternions.
      - name: tofwd
        type: 'function quaternion.tofwd(q: quaternion): vector'
        tooltip: Returns the forward vector from the quaternion.
      - name: toleft
        type: 'function quaternion.toleft(q: quaternion): vector'
        tooltip: Returns the left vector from the quaternion.
      - name: toup
        type: 'function quaternion.toup(q: quaternion): vector'
        tooltip: Returns the up vector from the quaternion.
    related:
      - name: ll.AngleBetween
        type: 'function ll.AngleBetween(a: quaternion, b: quaternion): number'
        tooltip: Returns the angle in radians between two quaternions.
      - name: ll.Axes2Rot
        type: >-
          function ll.Axes2Rot(forward: vector, left: vector, up: vector):
          quaternion
        tooltip: Constructs a quaternion from the given orthogonal axes.
      - name: ll.AxisAngle2Rot
        type: 'function ll.AxisAngle2Rot(axis: vector, angle: number): quaternion'
        tooltip: Constructs a quaternion from an axis and an angle in radians.
      - name: ll.Euler2Rot
        type: 'function ll.Euler2Rot(v: vector): quaternion'
        tooltip: Constructs a quaternion from Euler angles (in radians).
      - name: ll.Rot2Angle
        type: 'function ll.Rot2Angle(q: quaternion): number'
        tooltip: Returns the angle in radians represented by the quaternion.
      - name: ll.Rot2Axis
        type: 'function ll.Rot2Axis(q: quaternion): vector'
        tooltip: Returns the axis of rotation represented by the quaternion.
      - name: ll.Rot2Euler
        type: 'function ll.Rot2Euler(q: quaternion): vector'
        tooltip: Returns the Euler angles (in radians) represented by the quaternion.
      - name: ll.RotBetween
        type: 'function ll.RotBetween(a: vector, b: vector): quaternion'
        tooltip: >-
          Returns the quaternion representing the rotation from vector a to
          vector b.
  string:
    tooltip: Sequence of characters representing text.
    operators:
      - group: concatenation
        list:
          - left: string
            operator: ..
            right: string
            return: string
          - operator: ..=
            right: string
      - group: comparison
        tooltip: >-
          Lexicographical order based on each ASCII byte, e.g. 'A' < 'a', '420'
          < '69', etc.
        list:
          - operator: <
          - operator: <=
          - operator: '>'
          - operator: '>='
          - operator: '=='
          - operator: ~=
    constructors:
      - name: '""'
        literal: true
        type: string
        tooltip: Literal string enclosed in double quotes.
      - name: ''''''
        literal: true
        type: string
        tooltip: Literal string enclosed in single quotes.
      - name: '``'
        literal: true
        type: string
        tooltip: >-
          Interpolated string enclosed in double quotes, allowing embedded
          expressions using {expression} syntax.
      - name: '[[]]'
        literal: true
        type: string
        tooltip: >-
          Literal string enclosed in double square brackets, allowing multi-line
          strings without escape sequences.
      - name: '[=[]=]'
        literal: true
        type: string
        tooltip: >-
          Literal string enclosed in double square brackets with equal signs,
          allowing multi-line strings without escape sequences and nesting. You
          can stack multiple levels of equal signs to nest strings.
      - name: tostring
        type: 'function tostring(value: any): string'
        tooltip: Converts a value to its string representation.
    methods:
      - group: String Manipulation
        list:
          - name: sub
            type: 'function string.sub(s: string, f: number, t: number?): string'
            tooltip: >-
              Returns the substring of s from index f to t. If t is omitted,
              returns to the end of the string.
          - name: lower
            type: 'function string.lower(s: string): string'
            tooltip: >-
              Returns a copy of s with all uppercase letters converted to
              lowercase.
          - name: upper
            type: 'function string.upper(s: string): string'
            tooltip: >-
              Returns a copy of s with all lowercase letters converted to
              uppercase.
          - name: rep
            type: 'function string.rep(s: string, n: number): string'
            tooltip: Returns a new string which is the concatenation of n copies of s.
          - name: reverse
            type: 'function string.reverse(s: string): string'
            tooltip: Returns a new string which is the reverse of s.
          - name: len
            type: 'function string.len(s: string): number'
            tooltip: Returns the length of the string s.
      - group: Splitting
        list:
          - name: split
            type: 'function string.split(s: string, separator: string?): {string}'
            tooltip: >-
              Splits the string s into a table of substrings based on the
              specified separator. If no separator is provided, splits on
              whitespace.
      - group: Formatting
        list:
          - name: format
            type: 'function string.format(format: string, ...: any): string'
            tooltip: >-
              Returns a formatted string using the specified format and
              arguments.
      - group: Pattern Matching
        list:
          - name: find
            type: >-
              function string.find(s: string, pattern: string, init: number?,
              plain: boolean?): (number?, number?, ...string)
            tooltip: >-
              Searches for the first occurrence of the pattern in the string s,
              starting from index init. If plain is true, treats the pattern as
              a plain substring.
          - name: match
            type: >-
              function string.match(s: string, pattern: string, init: number?):
              ...string?
            tooltip: >-
              Looks for the first match of the pattern in the string s, starting
              from index init. Returns the captures from the match.
          - name: gsub
            type: >-
              function string.gsub(s: string, pattern: string, replacement:
              string | table | (...string) -> string, max: number?): (string,
              number)
            tooltip: >-
              Returns a copy of s in which all (or the first max) occurrences of
              the pattern have been replaced by the replacement.
          - name: gmatch
            type: 'function string.gmatch(s: string, pattern: string): <iterator>'
            tooltip: >-
              Returns an iterator function that, each time it is called, returns
              the next captures from the pattern found in the string s.
      - group: Byte and Character Operations
        list:
          - name: byte
            type: 'function string.byte(s: string, f: number?, t: number?): ...number'
            tooltip: >-
              Returns the internal numerical codes of the characters in s from
              index f to t.
          - name: char
            type: 'function string.char(...: number): string'
            tooltip: >-
              Receives zero or more integers and returns a string with the
              corresponding characters.
      - group: Packing and Unpacking
        list:
          - name: pack
            type: 'function string.pack(format: string, ...: any): string'
            tooltip: >-
              Packs the given values into a binary string according to the
              specified format.
          - name: unpack
            type: >-
              function string.unpack(format: string, s: string, pos: number?):
              ...any
            tooltip: >-
              Unpacks the binary string s according to the specified format,
              starting from position pos.
    related:
      - name: ll.DeleteSubString
        type: >-
          function ll.DeleteSubString(source: string, start: number, end:
          number): string
        tooltip: >-
          Deletes the substring from start to end indices in the source string
          and returns the modified string.
      - name: ll.GetSubString
        type: >-
          function ll.GetSubString(string: string, start: number, end: number):
          string
        tooltip: Returns the substring from start to end indices of the given string.
      - name: ll.InsertString
        type: >-
          function ll.InsertString(target: string, position: number, source:
          string): string
        tooltip: >-
          Inserts the source string into the target string at the specified
          position and returns the modified string.
      - name: ll.ReplaceSubString
        type: >-
          function ll.ReplaceSubString(initial: string, substring: string,
          replacement: string, count: number): string
        tooltip: >-
          Replaces occurrences of substring with replacement in the initial
          string up to count times and returns the modified string.
      - name: ll.StringTrim
        type: >-
          function ll.StringTrim(text: string, trimType: STRING_TRIM |
          STRING_TRIM_HEAD | STRING_TRIM_TAIL): string
        tooltip: >-
          Trims whitespace from the text based on the specified trim type and
          returns the modified string.
      - name: ll.SubStringIndex
        type: 'function ll.SubStringIndex(text: string, sequence: string): number'
        tooltip: >-
          Returns the index of the first occurrence of sequence in text, or -1
          if not found.
  uuid:
    tooltip: 128-bit universally unique identifier (UUID).
    constants:
      NULL_KEY:
        tooltip: UUID with all bytes set to zero.
    access:
      istruthy:
        type: boolean
        tooltip: Indicates whether the UUID is not the NULL_KEY (all bytes zero).
      bytes:
        type: string
        tooltip: Returns the raw byte representation of the UUID as a string.
    constructors:
      - name: uuid
        type: 'function uuid(key: string | buffer | uuid): uuid'
        tooltip: Creates a UUID from a string, buffer, or another UUID.
      - name: uuid.create
        type: 'function uuid.create(key: string | buffer | uuid): uuid'
        tooltip: Creates a UUID from a string, buffer, or another UUID.
      - name: touuid
        type: 'function touuid(key: string | buffer | uuid): uuid'
        tooltip: Converts a string, buffer, or another UUID into a UUID type.
    related:
      - name: ll.GenerateKey
        type: 'function ll.GenerateKey(): uuid'
        tooltip: Generates and returns a new unique UUID.
      - name: ll.GetKey
        type: 'function ll.GetKey(): uuid'
        tooltip: Returns the UUID of the current script.
      - name: ll.GetObjectLinkKey
        type: 'function ll.GetObjectLinkKey(object: uuid, link: number): uuid'
        tooltip: Returns the UUID of the linked object specified by link number.
      - name: ll.GetOwner
        type: 'function ll.GetOwner(): uuid'
        tooltip: Returns the UUID of the owner of the object containing the script.
      - name: ll.GetOwnerKey
        type: 'function ll.GetOwnerKey(object: uuid): uuid'
        tooltip: Returns the UUID of the owner of the specified object.
  rotation:
    private: true
    alias: quaternion
    tooltip: Quaternion representing an orientation in 3D space.
  table:
    tooltip: >-
      Tables are the main data structure. They are objects that are implemented
      as associative arrays, this means an array that can be indexed with keys
      not only by numbers, but also strings or any other value of the language
      (except nil).
    constructors:
      - name: '{}'
        type: table
        tooltip: Creates and returns a new empty table.
      - name: table.create
        type: 'function table.create(n: number, value: any?): {any}'
        tooltip: >-
          Creates and returns a new table with n elements, each initialized to
          value (or nil if not provided).
    methods:
      - group: Table Manipulation
        list:
          - name: insert
            type: 'function table.insert(list: {any}, value: any)'
            tooltip: Inserts value at the end of the list.
          - name: insert
            type: 'function table.insert(list: {any}, position: number, value: any)'
            tooltip: Inserts value at the specified position in the list.
          - name: remove
            type: 'function table.remove(list: {any}, position: number?): any?'
            tooltip: >-
              Removes and returns the element at the specified position in the
              list. If position is not provided, removes the last element.
          - name: move
            type: >-
              function table.move(source: {any}, sourceFrom: number, sourceTo:
              number, destPosition: number, destination: {any}?)
            tooltip: Moves elements from source table to destination table.
          - name: clear
            type: 'function table.clear(table: {any})'
            tooltip: Removes all elements from the table.
      - group: Conversion
        list:
          - name: pack
            type: 'function table.pack(...: any): { [number]: any, n: number }'
            tooltip: Packs the given arguments into a table and returns it.
          - name: unpack
            type: >-
              function table.unpack(list: {any}, from: number?, to: number?):
              ...any
            tooltip: >-
              Returns the elements from the list table from index from to to as
              separate return values.
          - name: concat
            type: >-
              function table.concat(list: {string}, separator: string?, from:
              number?, to: number?): string
            tooltip: >-
              Concatenates the elements of the list table into a single string,
              separated by separator.
      - group: Query
        list:
          - name: find
            type: >-
              function table.find(table: {any}, value: any, start: number?):
              number?
            tooltip: Searches for a value in the table and returns its index if found.
          - name: sort
            type: >-
              function table.sort(list: {any}, comparison: ((a: any, b: any) ->
              boolean)?)
            tooltip: Sorts the elements of the list in-place.
      - group: Additional Utilities
        list:
          - name: maxn
            type: 'function table.maxn(list: {any}): number'
            tooltip: Returns the largest positive numerical index of the table.
          - name: freeze
            type: 'function table.freeze(table: table): table'
            tooltip: Freezes the table, preventing any further modifications.
          - name: isfrozen
            type: 'function table.isfrozen(table: table): boolean'
            tooltip: Checks if the table is frozen.
          - name: clone
            type: 'function table.clone(table: table): table'
            tooltip: Creates and returns a shallow copy of the table.
          - name: shrink
            type: 'function table.shrink(table: table, reorder: boolean?): table'
            tooltip: >-
              Removes nil values from the table. If reorder is true, compacts
              the table to remove gaps.
  thread:
    tooltip: A thread represents a separate execution context for running coroutines.
    constructors:
      - name: coroutine.create
        type: 'function coroutine.create(func: (...: any) -> ...any): thread'
        tooltip: Creates a new thread (coroutine) with the given function as its body.
    methods:
      - name: resume
        type: 'function coroutine.resume(co: thread, ...: any): (boolean, ...any)'
        tooltip: >-
          Resumes the execution of the coroutine co, passing any additional
          arguments to it. Returns true followed by any values yielded or
          returned by the coroutine, or false followed by an error message if an
          error occurred.
      - name: yield
        type: 'function coroutine.yield(...: any): ...any'
        tooltip: >-
          Suspends the execution of the current coroutine, returning any
          provided values to the caller of resume.
      - name: status
        type: 'function coroutine.status(co: thread): string'
        tooltip: >-
          Returns the status of the coroutine co. Possible values are "running",
          "suspended", "normal", and "dead".
      - name: wrap
        type: >-
          function coroutine.wrap(func: (...: any) -> ...any): (...: any) ->
          ...any
        tooltip: >-
          Creates a new coroutine with the given function and returns a function
          that, when called, resumes the coroutine.
  buffer:
    tooltip: A buffer is a contiguous block of memory used to store binary data.
    constructors:
      - name: buffer.create
        type: 'function buffer.create(size: number): buffer'
        tooltip: Creates a new buffer of the specified size in bytes.
      - name: buffer.fromstring
        type: 'function buffer.fromstring(str: string): buffer'
        tooltip: >-
          Creates a new buffer initialized with the contents of the given
          string.
    methods:
      - group: Buffer Management
        list:
          - name: len
            type: 'function buffer.len(b: buffer): number'
            tooltip: Returns the length of the buffer in bytes.
          - name: copy
            type: >-
              function buffer.copy(target: buffer, targetOffset: number, source:
              buffer, sourceOffset: number?, count: number?): ()
            tooltip: Copies data from the source buffer to the target buffer.
          - name: fill
            type: >-
              function buffer.fill(b: buffer, offset: number, value: number,
              count: number?): ()
            tooltip: Fills a portion of the buffer with the specified byte value.
          - name: tostring
            type: 'function buffer.tostring(b: buffer): string'
            tooltip: Converts the contents of the buffer to a string.
      - group: Bits Read/Write
        list:
          - name: readbits
            type: >-
              function buffer.readbits(b: buffer, bitOffset: number, bitCount:
              number): number
            tooltip: >-
              Reads a specified number of bits from the buffer starting at the
              given bit offset.
          - name: writebits
            type: >-
              function buffer.writebits(b: buffer, bitOffset: number, bitCount:
              number, value: number): ()
            tooltip: >-
              Writes a specified number of bits to the buffer starting at the
              given bit offset.
      - group: Numeric Read Operations
        list:
          - name: readi8
            type: 'function buffer.readi8(b: buffer, offset: number): number'
            tooltip: >-
