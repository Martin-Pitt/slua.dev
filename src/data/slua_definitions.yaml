        type: function ll.SensorRemove()
      - name: SensorRepeat
        arguments:
          - Name:
              tooltip: Object or avatar name.
              type: string
          - ID:
              tooltip: Object or avatar UUID.
              type: uuid
          - Type:
              tooltip: >-
                Bit-field mask of AGENT, AGENT_BY_LEGACY_NAME,
                AGENT_BY_USERNAME, ACTIVE, PASSIVE, and/or SCRIPTED
              type: number
          - Range:
              tooltip: Distance to scan. 0.0 - 96.0m.
              type: number
          - Arc:
