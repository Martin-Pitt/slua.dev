      - name: RezObjectWithParams
        arguments:
          - InventoryItem:
              tooltip: ''
              type: string
          - Params:
              tooltip: ''
              type: table
        return: uuid
        sleep: 0.1
        tooltip: Instantiate owner's InventoryItem with the given parameters.
        type: >-
          function ll.RezObjectWithParams(InventoryItem: string, Params: table):
          uuid
      - name: Rot2Angle
        arguments:
          - Rotation:
