        type: >-
          function ll.ReplaceAgentEnvironment(agent_id: uuid, transition:
          number, environment: string): number
      - name: ReplaceEnvironment
        arguments:
          - position:
              tooltip: >-
                Location of parcel to change. Use <-1, -1, -1> for entire
