        type: 'function ll.Rot2Axis(Rotation: quaternion): vector'
      - name: Rot2Euler
        arguments:
          - Rotation:
              tooltip: ''
              type: quaternion
        pure: true
        return: vector
        tooltip: >-
          Returns the Euler representation (roll, pitch, yaw) of
