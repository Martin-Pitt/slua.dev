        tooltip: Replaces the environment for a parcel or region.
        type: >-
          function ll.ReplaceEnvironment(position: vector, environment: string,
          track_no: number, day_length: number, day_offset: number): number
      - name: ReplaceSubString
        arguments:
          - InitialString:
              tooltip: The original string in which to hunt for substring matches.
              type: string
          - SubString:
              tooltip: The original substring to find.
              type: string
          - NewSubString:
              tooltip: The new substring used to replace.
              type: string
